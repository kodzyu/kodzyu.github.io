<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThrustLoans</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #B590C3;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      height: 60px;
      width: auto;
    }
    header h1 {
      margin: 0;
      color: #ffffff;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }
    .hero {
      background: #F5E6FF;
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 600px;
    }
    .hero-content {
      flex: 1;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #6B3D8C;
    }
    .hero a.button {
      display: inline-block;
      background: #B590C3;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .hero a.button:hover {
      background: #6B3D8C;
    }
    .hero-image {
      flex: 1;
      max-width: 1000px;
      height: 80%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
    }
    .how-it-works {
      background-color: #ffffff;
      padding: 3rem 2rem;
      text-align: center;
    }
    .how-it-works h3 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #B590C3;
    }
    .steps {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
    .step {
      background: #f9f9fb;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      background: #B590C3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="ThrustLoans Logo">
      <h1><a href="index.html" style="color: #ffffff; text-decoration: none;">ThrustLoans</a></h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#info">Information</a>
      <a href="contacts.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Get a Loan Quickly and Easily!</h2>
      <a href="form.html" class="button">GET STARTED</a>
    </div>
    <div class="hero-image">
      <img src="lady.png" alt="Happy customer with money">
    </div>
  </section>

  <section class="how-it-works">
    <h3>Your Simple Loan Process</h3>
    <div class="steps">
      <div class="step">1. Fill out our quick loan request form</div>
      <div class="step">2. Trusted lenders review and may send you an offer</div>
      <div class="step">3. Accept the offer and receive your funds</div>
    </div>
  </section>

  <footer>
    &copy; 2025 ThrustLoans. All rights reserved.
  </footer>
</body>
</html>
